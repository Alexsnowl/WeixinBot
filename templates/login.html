<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>微信机器人管理后台</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/css/maruti-login.css" />
    </head>
    <body>
        <div id="logo">
            <img src="/static/img/login-logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action=/login method=POST>
				 <div class="control-group normal_text"><h3>登录界面</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" name="user" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name = "passwd" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="./regist" class="flip-link btn btn-warning" id="to-recover">注册</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="登录" /></span>
                </div>
            </form>
            
        </div>
        
        <script src="/static/js/jquery.min.js"></script>  
        <script src="/static/js/maruti.login.js"></script> 
    </body>

</html>
