$def with (name)

<!DOCTYPE html>
<html lang="en">
<head>
<title>消息列表</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />
<link rel="stylesheet" href="/static/css/maruti-style.css" />
<link rel="stylesheet" href="/static/css/maruti-media.css" class="skin-color" />
</head>
<body>

<!--Header-part-->
<div id="header">
  <h1>微信机器人后台管理</h1>
</div>
<!--close-Header-part--> 

<!--top-Header-messaages-->
<div class="btn-group rightzero"> <a class="top_message tip-left" title="Manage Files"><i class="icon-file"></i></a> <a class="top_message tip-bottom" title="Manage Users"><i class="icon-user"></i></a> <a class="top_message tip-bottom" title="Manage Comments"><i class="icon-comment"></i><span class="label label-important">5</span></a> <a class="top_message tip-bottom" title="Manage Orders"><i class="icon-shopping-cart"></i></a> </div>
<!--close-top-Header-messaages--> 
<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
  <ul class="nav">
    <li class="" ><a title="" href="#"><i class="icon icon-user"></i> <span class="text">Profile</span></a></li>
    <li class=""><a title="" href="./login"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
  </ul>
</div>
<!--close-top-Header-menu-->

<div id="sidebar"><a href="./index" class="visible-phone"><i class="icon icon-home"></i> 首页</a>
  <ul>
    <li class="active"><a href="./index0"><i class="icon icon-home"></i> <span>首页</span></a></li>
    <li> <a href="./group"><i class="icon icon-signal"></i> <span>级别操作</span></a> </li>  
    <li><a href="./messagelist"><i class="icon icon-th"></i> <span>消息列表</span></a></li>         
  </ul>
</div>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">消息列表</a> </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
		
	  <div class="span6">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-th-list"></i>
					</span>
						<h5>操作</h5>
			</div>
			
			<div class="widget-content nopadding">
				<form class="form-horizontal" action=/messagelist method=POST name="basic_validate" id="basic_validate" novalidate="novalidate">
                    <div class="control-group">
                      <label class="control-label">收信人：</label>
                        <div class="controls">
                         <input type="text" name="dstName" >
						 
                        </div>
                        </div>
                         <div class="control-group">
                            <label class="control-label">消息内容：</label>
                               <div class="controls">
                                  <input type="text" name="content">
                                </div>
                         </div>
                         <div class="control-group">
                            <label class="control-label">
								<input name="timeflag" type="checkbox" value="1"/>定时：
							</label>
							<div class="controls">
                             <input type="text" name="timeinfo" >
                            </div>
                          </div>
                          
                       <div class="controls" >
                      <input type="submit" value="发送" class="btn btn-success ">
                   </div>
                </form>
			</div>
							
		</div>
	  </div>	
	
	
      <div class="span6">
        <div class="widget-box">
          <div class="widget-title">
             <span class="icon"><i class="icon-th"></i></span> 
            <h5>消息列表</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>消息记录</th>
                </tr>
              </thead>
              <tbody>
				$for t in name.split('+'):
					$if t != '':
						<tr class="gradeX">				
							<td>$t</td>
						</tr>
              </tbody>
            </table>
          </div>
        </div>
		
       
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2017 &copy; 中科大工程实践. </div>
</div>
<script src="/static/js/jquery.min.js"></script> 
<script src="/static/js/jquery.ui.custom.js"></script> 
<script src="/static/js/bootstrap.min.js"></script> 
<script src="/static/js/jquery.uniform.js"></script> 
<script src="/static/js/select2.min.js"></script> 
<script src="/static/js/jquery.dataTables.min.js"></script> 
<script src="/static/js/maruti.js"></script> 
<script src="/static/js/maruti.tables.js"></script>
</body>
</html>
